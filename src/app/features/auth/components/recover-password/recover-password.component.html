<div class="container">
  <div class="wrapper">
    <form>
      <h2>Recover Password</h2>
      <p class="description">Enter your email address below. We will send you a link to reset your password.</p>
      <div class="input-field">
        <input type="text" id="email" required>  
        <label for="email">Enter your email</label>
      </div>
      <button type="submit">Send Email</button>
      <div class="login">
        <p>Remember your password? <a [routerLink]="['/auth/sign-in']">Log In</a></p>
      </div>
    </form>
  </div>
</div>
