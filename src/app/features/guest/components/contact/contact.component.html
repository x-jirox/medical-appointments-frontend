<main class="contact-page">
  <!-- HERO SECTION -->
  <section class="contact-hero">
    <div class="contact-content">
      <h1>Contáctanos</h1>
      <p class="info">
        Estamos aquí para ayudarte. Escríbenos o visítanos en nuestras instalaciones.
      </p>
    </div>
    <figure class="contact-image">
      <img src="./assets/img/contact.png" alt="Nuestro equipo médico" />
    </figure>
  </section>

  <!-- INFORMACIÓN DE CONTACTO -->
  <section class="contact-info">
    <div class="info-card">
      <h3>📍 Nuestra Dirección</h3>
      <p>Av. Salud y Bienestar #123, Ciudad, País</p>
    </div>
    <div class="info-card">
      <h3>📞 Teléfono</h3>
      <p>+123 456 7890</p>
    </div>
    <div class="info-card">
      <h3>📧 Correo Electrónico</h3>
      <p>contacto@clinica.com</p>
    </div>
  </section>

  <!-- FORMULARIO DE CONTACTO -->
  <section class="contact-form">
    <h2>Envíanos un Mensaje</h2>
    <form>
      <div class="input-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Tu nombre" required>
      </div>
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="tuemail@ejemplo.com" required>
      </div>
      <div class="input-group">
        <label for="message">Mensaje</label>
        <textarea id="message" placeholder="Escribe tu mensaje aquí" required></textarea>
      </div>
      <button type="submit" class="btn-primary">Enviar Mensaje</button>
    </form>
  </section>

  <!-- MAPA -->
  <section class="contact-map">
    <h2>Encuéntranos Aquí</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d160259.52877246896!2d-79.01712219027857!3d-2.900711135064124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d5c0f3c607f8ab%3A0xdecbe01b00082d6d!2sCuenca%2C%20Ecuador!5e0!3m2!1ses-419!2sus!4v1677037715154!5m2!1ses-419!2sus"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <!-- REDES SOCIALES -->
  <section class="contact-social">
    <h2>Síguenos en Redes Sociales</h2>
    <div class="social-icons">
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
    </div>
  </section>
</main>
