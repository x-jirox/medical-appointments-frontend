<div class="container">
  <div class="wrapper">
    <form>
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" id="email" required>  
        <label for="email">Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required>
        <label for="password">Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <span>Remember me</span>
        </label>
        <!-- Usamos routerLink en lugar de href -->
        <a [routerLink]="['/auth/recover-password']">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a [routerLink]="['/auth/sign-up']">Register</a></p>
      </div>
    </form>
  </div>
</div>
