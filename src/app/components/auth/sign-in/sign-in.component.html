<div class="container">
  <div class="wrapper">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Campo Email -->
      <div class="input-field">
        <input type="email" formControlName="email" placeholder="Enter your email" />
        <div class="error" *ngIf="email?.touched && email?.invalid">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Campo Password -->
      <div class="input-field">
        <input type="password" formControlName="password" placeholder="Enter your password" />
        <div class="error" *ngIf="password?.touched && password?.invalid">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Sección: Recordarme y recuperar contraseña -->
      <div class="forget">
        <label>
          <input type="checkbox" id="remember" />
          <span>Remember me</span>
        </label>
        <a [routerLink]="['/auth/recover-password']">Forgot password?</a>
      </div>

      <!-- Botón de envío -->
      <button type="submit" [disabled]="loginForm.invalid">Log In</button>

      <!-- Mensaje de error global -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Enlace a registro -->
      <div class="register">
        <p>Don't have an account? <a [routerLink]="['/auth/sign-up']">Register</a></p>
      </div>
    </form>
  </div>
</div>
